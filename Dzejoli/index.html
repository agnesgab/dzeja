<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass_style.css" />

    <script
      src="https://kit.fontawesome.com/4c14822e5a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Dzejoļu meklētājs</title>
  </head>

  <body>
    <header>
      <h1 class="heading-main">Lido doma</h1>
      <p class="quote">
        Prieks ir izstarot un izdalīt. Izdalīt to, kas mums pieder.<br />
        Vienalga, vai tā būtu maize vai māja, doma vai sapnis,<br />
        un zināt, ka ir kāds, kas to saņem.<br />
        Z. Mauriņa
      </p>
    </header>
    <div class="poem-wrapper">
      <div class="search-wrapper">
        <div class="search-cards-div">
          <div class="theme-card">Dzimšanas diena</div>
          <div class="theme-card border-pop">Vārda diena</div>
          <div class="theme-card">Ziemassvētki</div>
          <div class="theme-card">Sieviete</div>
          <div class="theme-card">Mīlestība</div>
          <div class="theme-card">Vīrietis</div>
          <div class="theme-card">Ceļavārdi</div>
          <div class="theme-card">Kāzas</div>
          <div class="theme-card">Bērns</div>
          <div class="theme-card">Lieldienas</div>
          <div class="theme-card">Dažādi</div>
        </div>
      </div>

      <div class="print-back-btn display-none">
        <button id="back-btn">Atpakaļ</button>
        <button id="print-btn">Printēt</button>
      </div>

      <div class="results-wrapper" id="results"></div>

      <button id="scroll-btn">
        <i class="far fa-arrow-alt-circle-up"></i>
      </button>

      <div class="open-liked display-none">
        <h3>
          <span class="full-txt">Atzīmēts ar</span>
          <i class="fas fa-heart"></i>
        </h3>
      </div>

      <div class="saved-poem-container display-none">
        <div class="saved-poem-div"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
