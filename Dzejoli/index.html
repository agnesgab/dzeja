<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <script src="https://kit.fontawesome.com/4c14822e5a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Dzejoļu meklētājs</title>
</head>

<body>
  <header>
    <h1>Meklētājs</h1>
  </header>
  <div class="poem-wrapper">
    <div class="search-wrapper">
      <!-- <h2>Tēmas:</h2> -->
      <div class="search-cards-div">
        <div class="theme-card" id="b-day">
          <p>Dzimšanas diena+</p>
        </div>
        <div class="theme-card" id="n-day">
          <p>Vārda diena+</p>
        </div>
        <div class="theme-card" id="grad">
          <p>Ziemassvētki+</p>
        </div>
        <div class="theme-card" id="prose">
          <p>Sieviete+</p>
        </div>
        <div class="theme-card" id="love">
          <p>Mīlestība+</p>
        </div>
        <div class="theme-card" id="n-year">
          <p>Jaunais gads</p>
        </div>
        <div class="theme-card" id="">
          <p>Vīrietis</p>
        </div>
        <div class="theme-card" id="easter">
          <p>Lieldienas</p>
        </div>
        <div class="theme-card" id="">
          <p>Kaut kas</p>
        </div>
        <div class="theme-card" id="">
          <p>Latvija</p>
        </div>
        <div class="theme-card" id="">
          <p>Bērniem</p>
        </div>
        <div class="theme-card" id="">
          <p>Kāzas</p>
        </div>
        <div class="theme-card" id="">
          <p>Cits</p>
        </div>
      </div>
    </div>

    <div class="results-wrapper" id="results">
      <div class="poem-card">
        <h3 class="name"></h3>
        <p class="poem"></p>
        <p class="author"></p>
        <button class="heart-btn"><i class="far fa-heart"> Patīk</i></button>
      </div>
    </div>

    <div class="saved-text hidden">
      <div>Izvēlētie dzejoļi</div>
    </div>
  </div>

  <script>
    const resultsDiv = document.getElementById("results");
    resultsDiv.classList.add("hidden");
    const cards = document.querySelectorAll(".search-cards-div .theme-card");
    let button = document.querySelector(".heart-btn");
    const saved = document.querySelector(".saved-text");
    let savedPoems = [];
    //Fetch
    const searchPoems = async (searchText) => {
      const response = await fetch("dati.json");
      const poems = await response.json();

      console.log(poems);

      //Meklēt/filtrēt JSON datus
      let matches = poems.filter((poem) => {
        resultsDiv.classList.remove("hidden");
        const regex = new RegExp(`${searchText}`, "gi");
        return poem.tēma.match(regex);

        //poem.nosaukums.match(regex) || poem.teksts.match(regex) || poem.autors.match(regex) ||
      });
      if (searchText.length === 0) {
        matches = [];
        resultsDiv.innerHTML = "";
      }

      showPoems(matches);
    };

    //Attēlot izfiltrēto HTML
    const showPoems = (matches) => {
      if (matches.length > 0) {
        const html = matches
          .map(
            (match) => `
          
            <div class="poem-card line">
              <h3 class="name">${match.nosaukums}</h3>
              <p class="poem">${match.teksts}</p>
              <p class="author">${match.autors}</p>
              <button class="heart-btn" onclick="saveText(${match.id})"><i class="far fa-heart"> Patīk</i></button>
            </div>  
          `
          )
          .join("");

        resultsDiv.innerHTML = html;
        //addButton();
      } else {
        resultsDiv.innerHTML = "Nekas netika atrasts";
      }
    };

    function saveText(poemId) {

      console.log("ready to save", poemId);
      //add new visible div
      saved.classList.remove("hidden");

      resultsDiv.classList.add(".saved-text");
      savedPoems.push(poemId)
      saved.innerHTML = savedPoems;

      //grab text by id, copy in the new div?
    }

    //Izveidot katram dzejolim "patīk" pogu
    // function addButton() {
    //   const children = resultsDiv.children;

    //   Array.from(children).forEach((child) => {
    //     console.log(child);
    //     child.append(button);
    //     //pieliek "patīk" pogu tikai pēdējam elementam...
    //   });

    //   //button.createAttribute("data-id") -> data-id="${..id}"?
    //   //piešķirt ID no JSON norādītā vai izveidot jaunu?
    // }

    Array.from(cards).forEach((card) => {
      card.addEventListener("click", (e) => {

        // remove("clicked"), ja tiek noklikšķināts uz citu card?
        Array.from(cards).forEach((c) => {
          c.classList.remove("clicked");
        });

        card.classList.add("clicked");

        const clickedCard = e.target;

        searchPoems(clickedCard.textContent);
      });
    });

    button.addEventListener("click", saveText);
  </script>
</body>

</html>
